<html>
  <head></head>
  <body>
    <h1>Practice of CSS Animation</h1>
    <h2>hoverした時に幅が伸びる</h2>
    <style>
      .cube {
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        transition: all 300ms 0s ease;
      }
      .cube:hover {
        width: 100px;
      }
    </style>
    <div class="cube"></div>
  </body>
</html>
